    body {
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }
    .game-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .bounce-in {
      animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
    .pulse-score {
      animation: pulseScore 0.3s ease-out;
    }
    @keyframes pulseScore {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .star-burst {
      animation: starBurst 0.6s ease-out forwards;
    }
    @keyframes starBurst {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .operator-btn {
      transition: all 0.2s ease;
    }
    .operator-btn:hover {
      transform: translateY(-3px);
    }
    .operator-btn.active {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: confettiFall 1s ease-out forwards;
    }
    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100px) rotate(720deg); opacity: 0; }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

  <script>
    // Default configuration
    const defaultConfig = {
      game_title: 'Game Edukatif Matematika',
      correct_message: 'Benar! Hebat! ðŸŽ‰',
      wrong_message: 'Salah, coba lagi! ðŸ’ª',
      background_color: '#667eea',
      surface_color: '#ffffff',
      text_color: '#4b5563',
      primary_action: '#8b5cf6',
      secondary_action: '#ec4899'
    };

    // Game state
    let skor = 0;
    let streak = 0;
    let level = 1;
    let totalBenar = 0;
    let totalSalah = 0;
    let angka1, angka2, jawabanBenar;
    let operatorAktif = '+';

    // DOM Elements
    const soalEl = document.getElementById('soal');
    const soalContainer = document.getElementById('soal-container');
    const jawabanInput = document.getElementById('jawaban');
    const hasilEl = document.getElementById('hasil');
    const skorEl = document.getElementById('skor');
    const streakEl = document.getElementById('streak');
    const levelEl = document.getElementById('level');
    const totalBenarEl = document.getElementById('total-benar');
    const totalSalahEl = document.getElementById('total-salah');
    const confettiContainer = document.getElementById('confetti-container');

    // Generate random number based on level
    function randomAngka(max) {
      return Math.floor(Math.random() * max) + 1;
    }

    // Generate new question
    function buatSoal() {
      const maxNum = Math.min(10 + (level * 5), 100);
      
      switch(operatorAktif) {
        case '+':
          angka1 = randomAngka(maxNum);
          angka2 = randomAngka(maxNum);
          jawabanBenar = angka1 + angka2;
          break;
        case '-':
          angka1 = randomAngka(maxNum);
          angka2 = randomAngka(angka1); // Ensure positive result
          jawabanBenar = angka1 - angka2;
          break;
        case 'Ã—':
          angka1 = randomAngka(Math.min(12, 5 + level));
          angka2 = randomAngka(Math.min(12, 5 + level));
          jawabanBenar = angka1 * angka2;
          break;
        case 'Ã·':
          angka2 = randomAngka(Math.min(12, 5 + level));
          jawabanBenar = randomAngka(Math.min(12, 5 + level));
          angka1 = angka2 * jawabanBenar; // Ensure clean division
          break;
      }

      soalEl.textContent = `${angka1} ${operatorAktif} ${angka2} = ?`;
      
      // Animate question
      soalContainer.classList.remove('bounce-in');
      void soalContainer.offsetWidth; // Trigger reflow
      soalContainer.classList.add('bounce-in');
      
      // Clear previous state
      jawabanInput.value = '';
      hasilEl.classList.add('hidden');
      jawabanInput.focus();
    }

    // Create confetti effect
    function createConfetti() {
      const colors = ['#f59e0b', '#10b981', '#8b5cf6', '#ec4899', '#3b82f6'];
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '50%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 0.3 + 's';
        confettiContainer.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 1000);
      }
    }

    // Check answer
    function cekJawaban() {
      const jawaban = parseInt(jawabanInput.value);
      
      if (isNaN(jawaban)) {
        hasilEl.textContent = 'âš ï¸ Masukkan angka!';
        hasilEl.className = 'text-center py-3 rounded-xl font-bold text-lg bg-yellow-100 text-yellow-700';
        hasilEl.classList.remove('hidden');
        return;
      }

      const config = window.elementSdk?.config || defaultConfig;

      if (jawaban === jawabanBenar) {
        // Correct answer
        streak++;
        const bonus = streak >= 3 ? streak : 1;
        skor += 10 * bonus * level;
        totalBenar++;
        
        // Level up every 5 correct answers
        if (totalBenar % 5 === 0) {
          level = Math.min(level + 1, 10);
          levelEl.textContent = level;
          levelEl.classList.add('pulse-score');
          setTimeout(() => levelEl.classList.remove('pulse-score'), 300);
        }

        hasilEl.innerHTML = `${config.correct_message || defaultConfig.correct_message}${streak >= 3 ? ` <span class="text-orange-500">Combo x${streak}!</span>` : ''}`;
        hasilEl.className = 'text-center py-3 rounded-xl font-bold text-lg bg-green-100 text-green-700 bounce-in';
        
        skorEl.textContent = skor;
        skorEl.classList.add('pulse-score');
        setTimeout(() => skorEl.classList.remove('pulse-score'), 300);
        
        createConfetti();
        
        // Generate new question after delay
        setTimeout(buatSoal, 1200);
      } else {
        // Wrong answer
        streak = 0;
        totalSalah++;
        
        hasilEl.textContent = `${config.wrong_message || defaultConfig.wrong_message} Jawabannya: ${jawabanBenar}`;
        hasilEl.className = 'text-center py-3 rounded-xl font-bold text-lg bg-red-100 text-red-700 shake';
        
        soalContainer.classList.add('shake');
        setTimeout(() => soalContainer.classList.remove('shake'), 500);
        
        // Generate new question after delay
        setTimeout(buatSoal, 2000);
      }

      hasilEl.classList.remove('hidden');
      streakEl.textContent = streak;
      totalBenarEl.textContent = totalBenar;
      totalSalahEl.textContent = totalSalah;
    }

    // Event Listeners
    document.getElementById('cek-btn').addEventListener('click', cekJawaban);
    document.getElementById('soal-baru-btn').addEventListener('click', buatSoal);

    jawabanInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        cekJawaban();
      }
    });

    // Operator buttons
    document.querySelectorAll('.operator-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.operator-btn').forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-pressed', 'false');
        });
        btn.classList.add('active');
        btn.setAttribute('aria-pressed', 'true');
        operatorAktif = btn.dataset.op;
        buatSoal();
      });
    });

    // Element SDK Integration
    async function onConfigChange(config) {
      const title = config.game_title || defaultConfig.game_title;
      document.getElementById('game-title').textContent = title;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => { config.background_color = value; window.elementSdk.setConfig({ background_color: value }); }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => { config.surface_color = value; window.elementSdk.setConfig({ surface_color: value }); }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => { config.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
          },
          {
            get: () => config.primary_action || defaultConfig.primary_action,
            set: (value) => { config.primary_action = value; window.elementSdk.setConfig({ primary_action: value }); }
          },
          {
            get: () => config.secondary_action || defaultConfig.secondary_action,
            set: (value) => { config.secondary_action = value; window.elementSdk.setConfig({ secondary_action: value }); }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['game_title', config.game_title || defaultConfig.game_title],
        ['correct_message', config.correct_message || defaultConfig.correct_message],
        ['wrong_message', config.wrong_message || defaultConfig.wrong_message]
      ]);
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Start game
    buatSoal();
  </script>
